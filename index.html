<!DOCTYPE html>
<html>
  <head>
    <title>BONESTORM</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="status-message" class="hidden"></div>

    <h1 class="title">BONESTORM</h1>

    <div class="intro-description">RAIN BONES!</div>

    <svg id="bone-canvas" width="3200" height="3200">
      <g id="zoom-layer">
        <g id="bone-root"></g>
        <g id="wall-root"></g>
        <g id="diagnostics-root"></g>
      </g>
    </svg>

    <div class="control-pane">
      <button id="reset-button">Reset</button>
      <button id="bone-button">Throw Bone</button>
    </div>

    <div id="version-info"></div>

    <script src="index.js"></script>
  </body>
</html>
